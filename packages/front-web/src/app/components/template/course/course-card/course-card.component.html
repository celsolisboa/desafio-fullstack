<div class="courses">
    <mat-card 
        class="courses-card mat-elevation-z3"
        *ngFor="let course of courses"
    >
        <mat-card-header class="courses-card__title">
          <mat-card-title>{{course.title}}</mat-card-title>
        </mat-card-header>
        <mat-card-content class="courses-card__content">
            <p>{{course.teachers}}</p>
            <div class="courses-card__content-informations">
                <p>{{course.classes}}</p>
                <p>{{getFormattedTime(course.time)}}</p>
            </div>
        </mat-card-content>
        <!-- <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions> -->
      </mat-card>
    <!-- <li *ngFor="let course of courses">
        {{course.title}}
    </li> -->
</div>
