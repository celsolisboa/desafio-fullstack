<mat-sidenav-container>
    <mat-sidenav 
        fixedInViewport="true"
        class="sidenav nav-container" 
        mode="side"
        [attr.role]="isHandset ? 'dialog' : 'navigation'"
        [mode]="!(isHandset | async)!.matches ? 'over' : 'side'"
        [opened]="!(isHandset | async)!.matches || drawer"
        fixedTopGap="56"
    >
        <mat-toolbar 
            *ngIf="(isHandset | async)!.matches"
            class="nav-container__mobile-toolbar"
        >
            App LigaEdu
        </mat-toolbar>
        <mat-nav-list class="nav-container__nav-list">
            <a class="nav-container__nav-list-icon"
                routerLink="/home"
                (click)="closeOnClickSideNav()" 
                mat-list-item
            >
                <i class="material-icons nav-container__nav-list-icon-home">home</i>
                In√≠cio
            </a>
            <a class="nav-container__nav-list-icon"
                routerLink="/courses"  
                (click)="closeOnClickSideNav()"
                mat-list-item
            >
                <i class="material-icons nav-container__nav-list-icon-storefront">storefront</i>
                Cursos
            </a>
        </mat-nav-list>
    </mat-sidenav>
</mat-sidenav-container>
