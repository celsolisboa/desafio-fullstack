<div class="dialog">
    <h1 mat-dialog-title>{{data.title}}</h1>
    <div mat-dialog-content>
        <p>{{data.description}}</p>
    </div>
    <div mat-dialog-actions>
        <button mat-button [mat-dialog-close]="true" color="error">{{data.buttonTrue}}</button>
        <button mat-button [mat-dialog-close]="false" cdkFocusInitial>{{data.buttonFalse}}</button>
    </div>
</div>
