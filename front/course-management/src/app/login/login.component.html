<div class="container h-100 col-sm-10">
  <div class="formLogin col-sm-12">
    <div class="row">
      <div class="titulo col-sm-12">
        <h5>Login</h5>
      </div>
    </div>
    <div class="row">
      <div class="form col-sm-12">
        <mat-form-field class="col-sm-12">
          <input matInput autocomplete="off" [(ngModel)]="usuario.email" placeholder="Email">
        </mat-form-field>
        <mat-form-field class="col-sm-12">
          <input matInput type="password" [(ngModel)]="usuario.senha" autocomplete="off" placeholder="Senha">
        </mat-form-field>
        <button mat-raised-button class="btnAcessar col-sm-6" (click)="efetuarLogin()">Acessar</button>
      </div>
    </div>
  </div>
</div>
