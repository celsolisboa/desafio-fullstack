<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="form-wrapper">
        <h1>Login</h1>
        <form>
            <p id="message"></p>
            <input type="email" id="email" name="email" placeholder="Email" #email/>
            <input type="password" id="senha" name="senha" placeholder="Senha" #senha/>
            <button type="submit" (click)="login($event,email.value, senha.value)">ACESSAR</button>
        </form>
    </div><!-- from-wrapper -->
</body>
</html>
