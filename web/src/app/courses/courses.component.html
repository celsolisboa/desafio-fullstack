<div class="courses-container">
    <div class="courses-grid">
      <div class="course-grid-item" *ngFor="let course of courses">
        <div class="header-card">
          <span class="card-text-title" (click)="handleEditCard(course.id)">{{
            course.name
          }}</span>
          <button class="delete-button" mat-mini-fab color="" (click)="handleDeleteCard(course.id)" >
            <img src = "../../assets/delete.svg" alt="Deletar"/>
            <!-- <mat-icon>delete</mat-icon> -->
          </button>
        </div>
        <div class="footer-card">
          <div class="card-teacher">
            <span>Prof. {{ composeString(course.teacher) }}</span>
          </div>
  
          <div class="card-room-time">
            <span>Sala {{ composeString(course.room) }}</span>
            <span>{{ course.time.start }} Ã s {{ course.time.end }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
